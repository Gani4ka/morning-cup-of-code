name: â˜• Morning Cup of Code Bot

on:
  schedule:
    - cron: "0 8 * * *" # every day at 08:00 UTC
  workflow_dispatch: # allow manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # allow pushing back to repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run bot
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node index.js

      - name: Commit & push updated videos.json
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data/videos.json
          git diff --quiet && echo "No changes to commit" || git commit -m "Update video history"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
